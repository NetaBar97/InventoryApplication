    <script>
      function showTable() {
        fetch("/getProduct")
          .then((response) => response.text())
          .then((data) => {
            var productTypes = JSON.parse(data);
            var myTables = "";
            productTypes.forEach((product) => {
              myTables += `
                                   <tr category="${product.category}" quantity="${product.quantity}" min-quantity="${product.minQuantity}">
                                       <td>${product.name}</td>
                                       <td>${product.price}</td>
      						<td>${product.quantity}</td>
      						<td>${product.minQuantity}</td>
      						<td>${product.category}</td>
                                       <td>
                                           <img src="${product.img}" alt="${product.image}" width="150" height="120">
                                       </td>
      						
                                   </tr>
                               `;
            });

            document.querySelector("tbody").innerHTML = myTables;
          });

  <body onload="showTable()">
    <div id="header">
      <a href="index.html" id="logo"

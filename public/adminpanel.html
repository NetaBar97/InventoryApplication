<head>

	<title>Pet Shop</title>
	<meta  charset="iso-8859-1" />
	<link href="css/style.css" rel="stylesheet" type="text/css" />

	<script>
        function showTable() {
            fetch('/getProduct')
                .then(response => response.text())
                .then(data => {
                    var productTypes = JSON.parse(data);
                    var myTables = `<table class="styled-table">
                                <tr>
                                    <th>Product Name</th>
                                    <th>Price</th>
									<th>Quantity</th>
									<th>Category</th>
									<th>Image</th>
									<th>Delete</th>
                                </tr>`;
                    productTypes.forEach(element => {

                        myTables += `
                                <tr>
                                    <td>${element.name}</td>
                                    <td>${element.price}</td>
									<td>${element.quantity}</td>
									<td>${element.category}</td>
                                    <td>
                                        <img src="${element.img}" alt="${element.image}" width="150" height="120">      
                                    </td>
									<td><div class='deleteProduct' productId='${element._id}'>X</div></td>
                                </tr>
                            `
                    });
					myTables+=`</table>`;
                    document.getElementById("myData").innerHTML = myTables;
					document.getElementsByClassName('deleteProduct')[0]
        				.addEventListener('click', function (event) {
							alert("ljfdgdkl");
       				 });
					
                }
                )
        }
		</script>

	<![endif]-->
</head>

<body onload="showTable()">

				<div class="adminButton">
					Add Product
				</div>
				<div class="adminButton">
					Add Product
				</div>

			</div>
			<div id="myData"></div>
	
</body>
</html>

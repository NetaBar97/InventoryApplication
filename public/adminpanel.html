<!DOCTYPE html >
<!--  Website template by freewebsitetemplates.com  -->
<html>

<head>
	<title>Pet Shop</title>
	<meta  charset=iso-8859-1" />
	<link href="css/style.css" rel="stylesheet" type="text/css" />

	<script>
        function showTable() {
            fetch('/getProduct')
                .then(response => response.text())
                .then(data => {
                    var productTypes = JSON.parse(data);
                    var myTables = "";
                    productTypes.forEach(element => {

                        myTables += `
                            <table class="styled-table">
                                <tr>
                                    <th>Product Name</th>
                                    <th>Price</th>
									<th>Quantity</th>
									<th>Category</th>
									<th>Image</th>
                                </tr>
                                <tr>
                                    <td>${element.name}</td>
                                    <td>${element.price}</td>
									<td>${element.quantity}</td>
									<td>${element.category}</td>
                                    <td>
                                        <img src="${element.img}" alt="${element.image}" width="150" height="120">      
                                    </td>
                                </tr>
                                </table>
                            `

                    });
                    document.getElementById("myData").innerHTML = myTables
				
                }
                )
        }
		</script>

	<!--[if IE 6]>
		<link href="css/ie6.css" rel="stylesheet" type="text/css" />
	<![endif]-->
	<!--[if IE 7]>
        <link href="css/ie7.css" rel="stylesheet" type="text/css" />  
	<![endif]-->
</head>

<body onload="showTable()">

	
			<div id="header">
	           		<a href="index.html" id="logo"><img src="images/logo.gif" width="310" height="114" alt="" title=""></a>
			</div>
			<br><br><br>
			<div id="myData"></div>
	
</body>
</html>

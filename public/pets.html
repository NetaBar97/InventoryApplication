<!DOCTYPE html>    
<html>    
<head>    
    <title>Login Form</title>    
    <link rel="stylesheet" type="text/css" href="css/petsStyle.css">    
</head>    
<body>
    <p style="background-image: url('images/dog-background.jpg');"></p>
    <div>
        <img src="images/logo.png" id="logo"> 
        <h2>Login Page</h2><br>    
        <div class="login">    
        <form action="/login" id="login" method="Post" action="login.php">    
            <label for="username"><b>User Name     
            </b>    
            </label>    
            <input type="text" name="Uname" id="Uname" placeholder="Username">    
            <br><br>    
            <label for="password"><b>Password     
            </b>    
            </label>    
            <input type="Password" name="Pass" id="Pass" placeholder="Password">    
            <br><br>    
            <input type="button" name="log" id="log" value="Log In Here">       
            <br><br>    
            <input type="checkbox" id="check">    
            <span>Remember me</span>    
            <br><br>    
     </form>     
    </div>    
</body>    
</html>
